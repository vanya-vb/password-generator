<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" class="rel">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Generate a <br><span>random password</span></h1>
            <p class="subheading">Never use a insecure password again</p>
        </div>

        <button class="btn" id="generate-btn">Generate passwords</button>

        <hr>

        <div class="passwords-container">
            <p id="pass-1" class="password-1-container"></p>
            <p id="pass-2" class="password-2-container"></p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
